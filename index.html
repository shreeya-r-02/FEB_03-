<style>
*{

  -webkit-tap-highlight-color: transparent;
}

body{

  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: radial-gradient(circle at top,#ffd1dc,#fff);
  font-family: system-ui,-apple-system;
  overflow:hidden;
}

.card{

  border-radius:26px;
  padding:22px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.18);

@keyframes pop{

}

img{

}

}

  font-size:1.05rem;
  min-height:48px;
}

.area{
  position:relative;
  height:160px;
  margin-top:10px;
}

button{
  border:none;
  border-radius:32px;
  padding:14px 30px;
  font-size:1rem;
  cursor:pointer;
  transition:0.25s ease;
}

#yes{
  background:#ff4d6d;
  color:#fff;
  box-shadow:0 10px 24px rgba(255,77,109,.35);
}

#no{
  background:#f4f4f4;
  color:#555;
  position:absolute;

  top:40px;
}

/* floating sparkles */
.sparkle{
  position:fixed;
  font-size:18px;
  animation: float 3s linear forwards;
}

@keyframes float{
  from{transform:translateY(0);opacity:1}

}
</style>
</head>

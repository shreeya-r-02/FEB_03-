<head>

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: radial-gradient(circle at top,#ffd1dc,#fff);
  font-family: system-ui,-apple-system;
  overflow:hidden;
}

.card{
  width:92%;
  max-width:380px;
  background:#fff;
  border-radius:26px;
  padding:22px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.18);
}

img{
  width:100%;
  border-radius:18px;
  margin-bottom:14px;
}

h1{
  font-size:1.7rem;
  color:#ff4d6d;
}

p{
  color:#666;
  font-size:1.05rem;
  min-height:50px;
}

/* Button layout */
.buttons{
  display:flex;
  flex-direction:column;
  gap:14px;
  margin-top:15px;
  align-items:center;
}

button{
  width:80%;
  max-width:250px;
  border:none;
  border-radius:32px;
  padding:14px;
  font-size:1.1rem;
  cursor:pointer;
  transition:0.25s ease;
}

#yes{
  background:#ff4d6d;
  color:white;
  opacity:0.5;
  pointer-events:none; /* disabled */
}

#no{
  background:#f4f4f4;
  color:#444;
  position:relative;
}

/* Sparkles */
.sparkle{
  position:fixed;
  font-size:18px;
  animation: float 3s linear forwards;
}

@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-200px);opacity:0}
}
</style>
</head>

<body>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const text = document.getElementById("text");

let yesSize = 1;

const lines = [

function dodge(){

}

  }
}
</script>
